# BECCA PR Audit Workflow
# Runs PROPOSE-only scans on pull requests to detect issues before merge

name: BECCA PR Audit

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Scan profile'
        required: false
        default: 'fast'

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  audit:
    name: BECCA Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || pip install jsonschema pyyaml

      - name: Run BECCA audit
        id: audit
        env:
          RUN_ID: RUN-PR-${{ github.event.pull_request.number || github.run_number }}
          RUN_DIR: .becca/runs/RUN-PR-${{ github.event.pull_request.number || github.run_number }}
          BECCA_PROFILE: ${{ github.event.inputs.profile || 'fast' }}
        run: |
          mkdir -p "$RUN_DIR"
          python scripts/becca_audit.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: becca-audit-results
          path: .becca/runs/
          retention-days: 30
